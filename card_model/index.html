<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flames Tap House - Tap List</title>
    <link rel="stylesheet" href="https://use.typekit.net/aii6lhh.css" />
    <link rel="stylesheet" href="card_model.css" />
  </head>
  <body>
    <div id="root">
      <div id="taplist" class="tv">
        <div class="row">
          <div class="card">
            <div class="top">
              <div class="tap_num">01</div>
              <div class="image">
                <img
                  src=".././images/beers/dadiva_premium_lager.jpeg"
                  alt="Premium lager"
                />
              </div>
            </div>
            <div class="info">
              <div class="name">
                El xerife quer hablas com usted y con karina cristina
              </div>
              <div class="style">Pale Lager</div>
              <div class="brewery">Dádiva</div>
              <div class="location">Várzea Paulista - SP</div>
              <div class="ibu">
                <img src="../images/fogo_vermelho.png" alt="" />
                <img src="../images/fogo_branco.png" alt="" />
                <img src="../images/fogo_branco.png" alt="" />
                <img src="../images/fogo_branco.png" alt="" />
                <img src="../images/fogo_branco.png" alt="" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="tap">02</div>
          </div>
          <div class="card">
            <div class="tap">03</div>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <div class="tap">04</div>
          </div>
          <div class="card">
            <div class="tap">05</div>
          </div>
          <div class="card">
            <div class="tap">06</div>
          </div>
        </div>
      </div>
      <div id="bg">
        <video
          autoplay
          muted
          loop
          class="video"
          src=".././images/pexels_videos_3854.mp4"
        ></video>
      </div>
    </div>
  </body>
</html>
